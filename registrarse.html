<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse PM </title>
    <link rel="stylesheet" href="css/registrarse.css">
</head>

<body>
    <div class="barra">
        <h1 class="textoCentrado">Registrarse</h1>
    </div>
    <section>
        <form id="formulario">

            <h1 for="datosPersonales">Datos personales</h1>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre_colaborador" name="nombre" required></textarea>

            <label for="telefono">Telefono:</label>
            <input type="text" id="telefono" name="Telefono" required></textarea>

            <label for="correo">Correo:</label>
            <input type="text" id="contacto_colaborador" name="Correo" required></textarea>

            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" placeholder="ejemplo: Calle falsa 123, Municipio" name="direccion"
                required>
            <button type="button" onclick="normalizarDireccion()">Buscar direcci√≥n</button><br>

            <div id="resultadosDireccion"></div>
            <div id="avisoDatosIncompletos" style="color: #ff9a16; display: none;"> Verifique que la direccion ingreasada tenga este formato "calle falsa 123, Municipio"</div>



            </div>
            <a href="emprendimiento.html" class="bottonEmprendimiento">Seguir </a><br></br>

            <button id="cancelarRegistro" type="submit">Cancelar registro </button><br><br>
           
        </form>
        
    </section>
    <script src="jss/normalizarDireccion.js"></script>
    <script src="jss/registrarse.js"></script>

</body>

</html>
