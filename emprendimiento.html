<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse PM</title>
    <link rel="stylesheet" href="css/registrarse.css">
</head>

<body>
    <div class="barra">
        <h1 class="textoCentrado">Registrarse</h1>
    </div>
    <section>
        <form id="formulario">
            <h1 for="DatosEmprendimiento">Datos emprendimiento:</h1>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre_emprendimiento" name="nombre" required></input>

            <label for="descripcion">Descripci贸n:</label>
            <textarea type="text" id="descripcion" name="descripcion" required></textarea>

            <label for="contacto">Contacto:</label>
            <input type="text" id="contacto_emprendimiento" name="contacto" required></input>

            <label for="redSocial">Red social:</label>
            <input type="text" id="red_social" name="redSocial"></input>

            <label for="formaDePago">Forma de pago:</label>
            <input type="text" id="forma_de_pago" name="FormaDePago" required></input>

            <label for="zonaReferencia">Zona de referencia:</label>
            <input type="text" id="zonaReferencia" name="zonaReferencia" required></input>

            <label for="logoEmp">Imagen/Logo:</label>
            <input type="file" id="logoEmp" name="logoEmp" accept="image/*">

            <label for="rubro">Rubro:</label>
            <select id="categoria" name="categoria" required>
                <option value="electronica">Electr贸nica</option>
                <option value="ropa">Ropa</option>
                <option value="alimentacion">Alimentaci贸n</option>
                <option value="hogar">Hogar</option>
                <option value="libros">Libros</option>
                <option value="juguetes">Juguetes</option>
                <option value="belleza">Belleza</option>
                <option value="deportes">Deportes</option>
                <option value="muebles">Muebles</option>
                <option value="herramientas">Herramientas</option>
                <option value="transporte">Transporte</option>
                <option value="inmobiliario">Inmobiliario</option>
                <option value="servdigitales">Servicios digitales</option>
                <option value="repuestos">Repuestos</option>
                <option value="mascotas">Mascotas</option>
            </select>
            <label for="visibilidad_direccion">Quiere que su direccion sea visible ?</label>
            <select id="visibilidad" name="visibilidad_direccion" required>
                <option value="true">Si</option>
                <option value="false">No</option>
            </select>
            <label for="horario de atencion">Horario de atencion:</label>
            <input type="text" id="horario" name="horario" required></input>
            <button class="button" id="comercioBotton">Agregar comercio</button><br><br>
            <button class="button" id="cancel_comercio">Cancelar comercio</button><br><br>
            <div id="datosComercio" class="comercio">
                <h1 for="datosComercio">Datos comercio:</h1>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre_comercio" name="nombre">
                <label for="direccion">Direccion:</label>
                <input type="text" id="direccion" placeholder="ejemplo: Calle falsa 123, Municipio" name="direccion">
                <button type="button" onclick="normalizarDireccion()">Buscar direcci贸n</button>
            </div>
            <div id="resultadosDireccion"></div>
            <div id="avisoDatosIncompletos" style="color: #ff9a16; display: none;"> Verifique que la direccion ingreasada tenga este formato "calle falsa 123, Municipio"</div>

            <button id="button_guardar"type="submit">Guardar Datos </button><br><br>
            <button id="cancelarRegistro">Cancelar registro </button><br><br>
            <h3 id="mensaje"></h3>
        </form>

    </section>
    <script src="jss/normalizarDireccion.js"></script>
    <script src="jss/comercio.js"></script>
</body>
